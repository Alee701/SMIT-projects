<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="initial-video-container">
        <video id="initial-video" autoplay loop muted>
            <source src="https://videos.pexels.com/video-files/1409899/1409899-uhd_2560_1440_25fps.mp4" type="video/mp4">
        </video>
    </div>
    <header>
        <h1 class="logo">Weather Forecast</h1>
        <input type="text" id="city-search" placeholder="Search cities..." onkeypress="searchCity(event)">
    </header>
    <div class="main">
        <div class="weather-container">
            <h2 id="city-name">City Name</h2>
            <div id="weather-icon"></div>
            <h3 id="temperature">Temperature</h3>
            <p id="condition">Condition</p>
        </div>
        <div class="weather-detail">
            <h2>Details</h2>
            <div id="details-container"></div>
        </div>
    </div>
    <div class="search-list-container">
        <h2>Search History</h2>
        <div class="search-list" id="search-list"></div>
    </div>
    <video id="background-video" autoplay loop muted></video>

    <script src="app.js"></script>
</body>
</html>
