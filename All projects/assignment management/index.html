<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Display Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.11.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header id="header">
        <div class="logo">Your Logo</div>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About Me</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
        <button id="login-btn">Login</button>
        <button id="add-project-btn" style="display: none;">Add Project</button>
    </header>

    <section id="home">
        <video autoplay muted loop id="bg-video">
            <source src="https://videos.pexels.com/video-files/3130284/3130284-uhd_2560_1440_30fps.mp4" type="video/mp4">
        </video>
        <div class="overlay">
            <h1>Welcome to My Portfolio</h1>
        </div>
    </section>

    <section id="about">
        <img src="https://images.pexels.com/photos/1043471/pexels-photo-1043471.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="About Me">
        <div class="about-content">
            <h2>About Me</h2>
            <p>Your description goes here...</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </section>

    <section id="projects">
        <input type="text" id="search-bar" placeholder="Search projects...">
        <select id="category-filter">
            <option value="">All Categories</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
        </select>
        <div id="projects-section"></div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer id="footer">
        <div class="footer-content">
            <div class="logo">Your Logo</div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
            <div class="copyright">
                &copy; 2024 Your Company. All Rights Reserved.
            </div>
        </div>
    </footer>


    <script src="components/header.js" type="module"></script>
    <script src="components/footer.js" type="module"></script>
    <script src="components/login.js" type="module"></script>
    <script src="components/projectCard.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
