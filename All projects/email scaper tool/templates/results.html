<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body>
    <div class="container">
        <h1>Scraping Results</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Source URL</th>
                </tr>
            </thead>
            <tbody>
                {% for email in emails %}
                <tr>
                    <td>{{ email.email }}</td>
                    <td>{{ email.source_url }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="/export" method="post">
            <input type="hidden" name="emails" value="{{ emails_json }}">
            <input type="submit" value="Export to CSV">
        </form>
    </div>
</body>
</html>
